    <div id="fade" class="hide">
      <div id="loader" class="spinner-border text-info hide" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="message" class="hide">
        <div class="alert alert-light" role="alert">
          <h4>Mensagem:</h4>
          <p></p>
          <button id="close-message" type="button" class="btn btn-secondary">
            Fechar
          </button>
        </div>
      </div>
    </div>
    <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
      <div id="steps" class="mb-md-3 pb-md-3">
        
      </div>
      <div id="form-header">
        <h2>Registrar</h2>
        <p>Cadastre-se!!</p>
      </div>
     
     
      <form id="address-form">
        <div class="row mb-3">
          <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="name"
              name="name"
              placeholder="Nome"
              required
              data-input
            />
            <label for="address">Nome</label>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="lastname"
              name="Last name"
              placeholder="Sobrenome"
              required
              data-input
            />
            <label for="number">Sobrenome</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-sm-6 mb-3">
            <select
              class="form-select shadow-none"
              id="sex"
              required
              data-input
            >
              <option selected>Sexo</option>
              <option value="Masc">Masculino</option>
              <option value="Fem">Feminino</option>
              <option value="NB">Não binário</option>
              <option value="Pref">Transgênero</option>
              <option value="Masc">Gênero neutro</option>
              <option value="Fem">Agênero</option>
              <option value="Pref">Prefiro não responder</option>                 
            </select>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="lastname"
              name="Last name"
              placeholder="naturalidade"
              required
              data-input
            />
            <label for="number">Naturalidade</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="CPF"
              name="Cpf"
              placeholder="CPF"              
              maxlength="11"
              minlength="11"
              required
            />
            <label for="address">CPF</label>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="date"
              class="form-control shadow-none"
              id="birthdate"
              name="birthdate"
              placeholder="Data de Nascimento"
              required
              data-input
            />
            <label for="number">Data de nascimento</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="cep"
              name="cep"
              placeholder="Digite o seu CEP"
              maxlength="8"
              minlength="8"
              required
            />
            <label for="cep">Digite o seu CEP</label>
            <i class="buscar">buscar</i>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="address"
              name="address"
              placeholder="Rua"
              disabled
              required
              data-input
            />
            <label for="address">Rua</label>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="number"
              name="number"
              placeholder="Digite o número da residência"
              disabled
              required
              data-input
            />
            <label for="number">Digite o número da residência</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="complement"
              name="complement"
              placeholder="Digite o complemento"
              disabled
              data-input
            />
            <label for="complement">Digite o complemento</label>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="neighborhood"
              name="neighborhood"
              placeholder="Bairro"
              disabled
              required
              data-input
            />
            <label for="neighborhood">Bairro</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="city"
              name="city"
              placeholder="Cidade"
              disabled
              required
              data-input
            />
            <label for="city">Cidade</label>
          </div>
          <div class="col-12 col-sm-6 mb-3">
            <select
              class="form-select shadow-none"
              id="region"
              disabled
              required
              data-input
            >
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-8 col-sm-6 mb-3 mb-md-0 form-floating">
            <input
              type="email"
              class="form-control shadow-none"
              id="user"
              name="user"
              placeholder="Usuário"
              required
              data-input
            />
            <label for="address">Usuário</label>
          </div>
          <div class="col-8 col-sm-3 form-floating">
            <input
              type="password"
              class="form-control shadow-none"
              id="passw"
              name="Last name"
              placeholder="Senha"
              required
              data-input
            />
            <label for="number">Senha</label>
          </div>
          <div class="col-8 col-sm-3 form-floating">
            <input
              type="password"
              class="form-control shadow-none"
              id="passw"
              name="Last name"
              placeholder="Senha"
              required
              data-input
            />
            <label for="number">Repetir senha</label>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button id="save-btn" type="submit" class="btn btn-primary">
            Cadastrar
          </button>
        </div>
      </form>






    </div>

    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">Título do modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">   
            <form id="contact-form" action="mailto: russelmytho@gmail.com" method="POST" enctype="multipart/form-data">
              <div class="row">
                  <div class="col-md-6">
                      <label for="Email" class="form-label">Nome</label>
                      <input type="text" class="form-control">
                  </div>
              
                  <div class="col-md-6">
                      <label for="Email" class="form-label">Sobrenome</label>
                      <input type="text" class="form-control">
                  </div>

                  <div class="col-md-12">
                      <label for="Email" class="form-label">Endereço de Email</label>
                      <input type="email" class="form-control">
                  </div>
              
                  <div class="col-md-12">
                      <label for="Email" class="form-label">Senha</label>
                      <input type="password" class="form-control">
                  </div>
              
              </div>
              <br>
              <button type="submit" class="btn btn-primary" >Enviar</button>
              </form>                      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
          </div>
        </div>
      </div>
